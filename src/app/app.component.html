<mat-sidenav-container class="wrap-all">
  <mat-sidenav #sidenav (click)="sidenav.toggle()">
    <mat-nav-list>
      <a mat-list-item *ngIf="isAdmin" [routerLink]="'/admin'">Admin</a>
      <a mat-list-item [routerLink]="'/list'">Shopping list</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="page-wrap">
    <header>
      <mat-toolbar>
        <mat-toolbar-row>
          <mat-icon (click)="sidenav.open()" *ngIf="isLoggedIn">menu</mat-icon>
          <img alt="icon" src="assets/note-taking-app.svg" width="50px">
          <span class="fill-remaining-space"></span>
          <mat-icon [matMenuTriggerFor]="menu" *ngIf="isLoggedIn">account_circle</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">Logout</button>
            <button mat-menu-item>Edit profile</button>
          </mat-menu>
        </mat-toolbar-row>
      </mat-toolbar>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <mat-toolbar>
        {{ env.name }} version {{ env.version }}
      </mat-toolbar>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>

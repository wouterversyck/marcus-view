<mat-sidenav-container class="wrap-all">
  <mat-sidenav #sidenav (click)="sidenav.toggle()">
    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content class="page-wrap">
    <app-header (menuClickedEvent)="sidenav.open()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>

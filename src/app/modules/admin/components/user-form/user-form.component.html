<mat-card>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Add User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="First name:" formControlName="username">
        <mat-error *ngIf="username.invalid && username.errors.required">User name is required.</mat-error>
        <mat-error *ngIf="username.invalid && username.errors.usernameExists">User name already exists.</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="email" placeholder="Email:" formControlName="email">
        <mat-error *ngIf="email.invalid && email.errors.required">Email is required.</mat-error>
        <mat-error *ngIf="email.invalid && email.errors.emailExists">Email already exists.</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role.name">
            {{role.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!userForm.valid">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>

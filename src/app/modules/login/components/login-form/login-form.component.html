<form [formGroup]="userForm">
  <mat-form-field>
    <mat-label>Username:</mat-label>
    <input matInput type="text" formControlName="username" [value]="" required>
    <mat-error *ngIf="username.invalid && username.errors.required">User name is required.</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Password:</mat-label>
    <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" required>
    <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="password.invalid && password.errors.required">Password is required.</mat-error>
  </mat-form-field>
  <mat-error *ngIf="showLoginError">Unable to login</mat-error>
  <div class="button">
    <button (click)="onSubmit()" [disabled]="!userForm.valid" color="accent" class="A400" mat-button mat-raised-button type="submit">Submit</button>
  </div>
</form>

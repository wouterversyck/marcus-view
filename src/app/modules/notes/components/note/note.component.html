<mat-card>
  <mat-card-header>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="name">
      </mat-form-field>
    </form>
  </mat-card-header>
  <mat-card-content>
    <ng-template appAddHost></ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addItem()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="name">
      </mat-form-field>
    </form>
  </mat-card-header>
  <div #list>
    <ng-template appAddHost></ng-template>
  </div>
</mat-card>

<button mat-fab (click)="addItemToViewAndSyncServer()" class="float mat-elevation-z15" color="primary">
  <mat-icon aria-label="add note">add</mat-icon>
</button>

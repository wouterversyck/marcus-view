<div class="page-wrapper">
  <h2>Edit profile</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="toggle-container">
      <mat-slide-toggle color="accent" formControlName="autoGoogleLogin">Auto Login with Google</mat-slide-toggle>
    </div>
    <button mat-button mat-raised-button type="submit">Save</button>
  </form>
</div>

<mat-card class="login-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm">
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="password.invalid && password.errors.required">Password is required.</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required>
        <mat-error *ngIf="confirmPassword.invalid && confirmPassword.errors.required">Password is required.</mat-error>
      </mat-form-field>
      <mat-error *ngIf="userForm.hasError('passwordsDoNotMatch')">Passwords do not match</mat-error>
      <div class="button">
        <button (click)="onSubmit()" [disabled]="!userForm.valid" color="accent" class="A400" mat-button mat-raised-button type="submit">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

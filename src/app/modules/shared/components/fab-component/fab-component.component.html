<div class="fab-container">
  <button mat-fab color="primary" class="fab-toggle"
          (click)="onToggleFab()">
    <i class="material-icons" [@fabToggle]="{value: fabToggleState}">add</i>
  </button>
  <div [@openMenuStagger]="buttons.length">
    <button *ngFor="let btn of buttons"
            mat-mini-fab
            class="fab-secondary"
            color="secondary"
            (click)="btn.action(); hideItems()">
      <i class="material-icons">{{btn.icon}}</i>
    </button>
  </div>
</div>
